<div class="container">
    <h2 id="subtitle">أداة مجانية وسريعة</h2>
    <p id="description">قم برفع ملف PDF الخاص بك ليتم تحويله مباشرة إلى Word (DOCX)</p>
    <input type="file" id="pdfFile" accept=".pdf">
    <button onclick="convertPDF()" id="convertButton">ابدأ التحويل</button>
    <div class="result" id="result"></div>
  </div>
  <footer>
    &copy; جميع الحقوق محفوظة - أداة تحويل PDF إلى Word | موقع مجاني مقدم من ChatGPT
  </footer>

  <script>
    // detect browser language
    const lang = navigator.language || navigator.userLanguage;
    if (lang.startsWith("en")) {
      document.getElementById("title").textContent = "PDF to Word Converter";
      document.getElementById("subtitle").textContent = "Free & Fast Tool";
      document.getElementById("description").textContent = "Upload your PDF file and convert it to Word (DOCX)";
      document.getElementById("convertButton").textContent = "Convert Now";
      document.querySelector("footer").innerHTML = "&copy; All rights reserved - PDF to Word Tool | Free Service by ChatGPT";
    }

    function convertPDF() {
      const fileInput = document.getElementById("pdfFile");
      const result = document.getElementById("result");

      if (!fileInput.files.length) {
        result.innerHTML = "<p style='color:red;'>يرجى اختيار ملف PDF.</p>";
        return;
      }

      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append("file", file);

      result.innerHTML = "<p>جاري التحويل...</p>";

      fetch("https://api.pdf.co/v1/pdf/convert/to/doc", {
        method: "POST",
        headers: {
          "x-api-key": "YOUR_API_KEY"
        },
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        if (data.url) {
          result.innerHTML = `<a href="${data.url}" target="_blank">تحميل الملف المحول / Download Converted File</a>`;
        } else {
          result.innerHTML = "<p style='color:red;'>فشل التحويل. حاول مرة أخرى.</p>";
        }
      })
      .catch(error => {
        result.innerHTML = "<p style='color:red;'>حدث خطأ أثناء التحويل.</p>";
      });
    }
  </script>
